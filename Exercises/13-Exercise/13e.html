<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Gmail</title>
    <link rel="stylesheet" href="./Styles/13e.css">
</head>
<body>
    <div class="gmail">
        <div class="inbox-label">ALL INBOXES</div>

        <div class="mail-box">
            <div class="mail-image-div">
                <img src="./Images/cut cat serhio 02-1813x1811-720x719.jpg" class="mail-image">
            </div>

            <div class="mail-content">
                <div class="mail-title-div">
                    <div class="mail-title">Chewy Promotions</div>
                    <div class="mail-time">4:58 PM</div>
                </div>
                <div class="subject">Biggest sales of the year!</div>
                <div>Hey there! We're writing to tell you about our...</div>
            </div>
        </div>

        <div class="mail-box">
            <div class="mail-image-div">
                <img src="./Images/foxactualweb.webp" class="mail-image">
            </div>

            <div class="mail-content">
                <div class="mail-title-div">
                    <div class="mail-title">Best Buy</div>
                    <div class="mail-time">12:32 PM</div>
                </div>
                <div class="subject">Your Best Buy eReceipt</div>
                <div>Thank you for shopping at Best Buy, here is...</div>
            </div>
        </div>

        <div class="mail-box">
            <div class="mail-image-div">
                <img src="./Images/Lola-in-studio-test-shot.jpg" class="mail-image">
            </div>

            <div class="mail-content">
                <div class="mail-title-div">
                    <div class="mail-title">Netflix</div>
                    <div class="mail-time">9:00 AM</div>
                </div>
                <div class="subject">Here's what's coming soon to Netflix</div>
                <div>Brand new movies and shows, old favorites...</div>
            </div>
        </div>
    </div>
</body>
</html>
